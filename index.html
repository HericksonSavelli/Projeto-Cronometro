<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cronometro</title>
</head>

<body>
    <img src="./Assets/71b6db7185dfc25bb9fab870a37863a0-icone-de-cronometro.webp" alt="">
    <h1>Cronometro <br> DevClub</h1>
    <form name="form_main">
        <div>
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                id="millisecond">000</span>
        </div>

        <br />

        <button class="start" type="button" name="start">start</button>
        <button class="pause" type="button" name="pause">pause</button>
        <button class="reset" type="button" name="reset">reset</button>
    </form>
</body>
<script src="./script.js"></script>

</html>
